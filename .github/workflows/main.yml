name: Build, Test and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Test application
        run: ./batect test
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
