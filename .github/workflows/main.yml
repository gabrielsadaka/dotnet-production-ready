name: Build, Test and Deploy
env:
  BATECT_ENABLE_TELEMETRY: true
  GOOGLE_PROJECT: dotnet-prod
  GOOGLE_REGION: australia-southeast1
  APP_NAME: weather-api
  DB_INSTANCE: weather-api-db-ccb0940
  DB_NAME: weather_db
  DB_USERNAME: weather-api-user
  DB_PASSWORD_SECRET_ID: weather-api-db-password

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and test application
        run: ./batect test
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

      - name: Deploy IAM
        run: ./batect deploy-iam
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          GOOGLE_CREDENTIALS: ${{ secrets.IAM_GOOGLE_CREDENTIALS }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.IAM_GOOGLE_SERVICE_ACCOUNT }}

      - name: Deploy infra
        run: ./batect deploy-infra
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          GOOGLE_CREDENTIALS: ${{ secrets.CI_GOOGLE_CREDENTIALS }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.CI_GOOGLE_SERVICE_ACCOUNT }}

      - name: Migrate database
        run: ./batect migrate-db
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.CI_GOOGLE_CREDENTIALS }}

      - name: Build and push image
        run: ./batect build-push-image
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          GOOGLE_CREDENTIALS: ${{ secrets.CI_GOOGLE_CREDENTIALS }}

      - name: Deploy
        run: ./batect deploy
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          GOOGLE_CREDENTIALS: ${{ secrets.CI_GOOGLE_CREDENTIALS }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.CI_GOOGLE_SERVICE_ACCOUNT }}
          GOOGLE_RUN_SERVICE_ACCOUNT: weather-api-cloud-run@dotnet-prod.iam.gserviceaccount.com
